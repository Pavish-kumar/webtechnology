<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form submission through get</title>
</head>
<body>
    <form method="get" action="http://localhost:8001/">
        <h1> Get method</h1>
        <input type="text" name="uname" id="uname">
        <label for="uname">Enter the user's name</label><br><br>
        <input type="password" name="password">
        <label for="password">Enter the password</label><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
